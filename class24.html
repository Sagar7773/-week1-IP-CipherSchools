<!-- HTML Form : Dropdown List -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form method="GET" action="thankyou.html">
        <label for="username">Username : </label>
        <input type="text" id="username"><br><br>

        <label for="password">Password : </label>
        <input type="password"text id="password"><br><br>

        <label for="email">email : </label>
        <input type="email"text id="email"><br><br>  


        <p>Select your gender</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender"><br>
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender"><br>
        <label for="Other">Other</label>
        <input type="radio" id="other" name="gender"><br>

         
         <label for="age_group">Select Your age group</label>
         <select>
            <option value="5-20">5-20</option>
            <option value="21-40">21-40</option>
            <option value="41-60">41-60</option>




         </select>

        <br><br>
        <input type="submit" value="Submit"> 
   </form>
</body>
</html>
